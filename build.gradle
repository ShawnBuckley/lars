buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'idea'
apply plugin: 'scala'

configurations {
	compile
}

repositories {
   	mavenCentral()
}

dependencies {
	compile 'org.scala-lang:scala-library:2.11.7'
	compile 'com.nativelibs4java:scalaxy-loops_2.11:0.3.4'
	compile 'org.eclipse.jetty.aggregate:jetty-all:9.3.5.v20151012'
	compile 'org.testng:testng:6.9.9'
}

tasks.withType(ScalaCompile) {
	scalaCompileOptions.useAnt = false
}

test.useTestNG()