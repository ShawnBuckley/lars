buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'idea'
apply plugin: 'scala'

configurations {
	compile
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.scala-lang:scala-library:2.11.7'
	compile 'org.eclipse.jetty.aggregate:jetty-all:9.3.5.v20151012'
	compile 'jetty:javax.servlet:5.1.12'
}

