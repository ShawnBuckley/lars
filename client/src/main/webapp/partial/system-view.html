<canvas
        id="system-view"
        #systemview
        [attr.width]='width'
        [attr.height]='height'
        (mousedown)="mousedown($event)"
        (mouseup)="mouseup()"
        (mouseleave)="mouseup()"
        (mousemove)="mousemove($event)"
        (mousewheel)="mousewheel($event)"
></canvas>
