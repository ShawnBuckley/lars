<div class="container">
    <div>
        <system-view [system]="system"></system-view>
    </div>
    <div>
        <h1 *ngIf="system != null">{{system.name}}</h1>
        <button id="playpause" class="btn btn-sm btn-success" (click)="pauseButton()">Start</button>
        <system-table [system]="system" (focusEvent)="focus($event)"></system-table>
    </div>
</div>
